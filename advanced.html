    <body>
        <div id="advdiv">
        <form action="https://google.com/search">
            <div>
                <span class="lable1">Find pages with...</span><span class="label2">To do this in the search box.</span><br>
            </div><br>
            <label>all of these words:</label> <input type="text" id="advtb" name="q"><label id="lblrght">Type the important words: tri-colour rat terrier</label><br>
            <label>this exact word or phrase:</label> <input type="text" id="advtb" name="q"><label id="lblrght">Put exact words in quotes: "rat terrier"</label><br>
            <label>any of these words:</label> <input type="text" id ="advtb" name="q"><label id="lblrght">Type OR between all the words you want: minature OR standard</label><br>
            <label>none of these words:</label> <input typ="text" id="advtb" name="q"><label id="lblrght">Put a minus sign just before the words you don't want: -rodent, -"Jack Russell"</label><br>
      </div>
        <input type="submit" id="advsub" value="Advanced Search">
    </form>
